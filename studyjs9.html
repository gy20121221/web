<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    var obj={
        name:"zzp",
        age:20,
        get:function (){
            document.writeln(this.name,this.age);
        },
    }
    document.writeln(obj.name,obj.age);
    function a(name,age){
        var obj1={};
        obj1.name=name;
        obj1.age=age;
        obj1.get=function (){
            document.writeln(this.name,this.age);
        };
        return obj1;
    }
    var  b=a("szr",20);
    b.get();
    document.writeln(b.name)
</script>
</head>
<body>
</body>
</html>
<!--
便捷方法，把函数作为对象调用，新建对象
-->
