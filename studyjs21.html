<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
    let reg=new RegExp("a","i");
    let reg1=/l/i;/*简便方法*/
    let str="a";
    console.log(reg.test(str));
    console.log(reg.test("All"));
    console.log(reg1.test("All"));
    let reg2=/[ab]/i;
    let reg3=/[a-z]/;
    console.log(reg2.test("adc"))
    console.log(reg3.test("abcdef"));
    let reg4=/a[b-z]c/;
    console.log(reg4.test("aecaa"));
    let reg5=/[^ab]/;
    console.log(reg5.test("ab"));
</script>
</body>
</html>
