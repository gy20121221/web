<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="demo学习1.html">
    文本框<input type="text" name="user">
    <br><br>
    密码框<input type="text" name="password">
    <br><br>
    单选<input type="radio" name="n" value="a" checked>
    <input type="radio" name="n" value="b">
    <br><br>
    多选<input type="checkbox" name="a" value="1" checked>
    <input type="checkbox" name="a" value="2">
    <input type="checkbox" name="a" value="3">
    <br><br>
    <select name="qwq" id="1">
        <option value="q">a</option>
        <option value="w">b</option>
        <option value="e">c</option>
    </select>
    <br><br>
    <input type="reset">
    <br><br>
    <input type="button">
    <br><br>
    <input type="submit" value="注册">
</form>
</body>
</html>

<!--
autocomplete="off"关闭自动补全
readonly将表单项设置为只读，数据会提交
disabled将表单项设置为禁用，数据不会提交
autofocus设置表单项自动获取焦点
-->
