<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <script>
        /*window.onload  当网页加载完js才执行*/
        window.onload=function (){
            let a=document.getElementById("bt");
            console.log(a);
            a.innerHTML="提交";
            a.onclick=function (){
                alert("雅美蝶");
            };
        }
    </script>
</head>
<body>
<button id="bt">我是按钮</button>

</body>
</html>
<!--
/*
			 * 浏览器在加载一个页面时，是按照自上向下的顺序加载的，
			 * 	读取到一行就运行一行,如果将script标签写到页面的上边，
			 * 	在代码执行时，页面还没有加载，页面没有加载DOM对象也没有加载
			 * 	会导致无法获取到DOM对象
			 */



			/*
			 * onload事件会在整个页面加载完成之后才触发
			 * 为window绑定一个onload事件
			 * 		该事件对应的响应函数将会在页面加载完成之后执行，
			 * 		这样可以确保我们的代码执行时所有的DOM对象已经加载完毕了
			 *
			 */

-->
