<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体/矢量图标</title>
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="icon/font_2019396_jh1u4hbozge/iconfont.css">
    <style>
        @font-face {
            font-family: 'myfont';/*自己设置的名称*/
            src: url("font/Elianto.ttf");/*路径*/
        }
        p{
            color: #ef475d;
            font-family: myfont;
        }
        i.iconfont{
            font-size:100px;
        }
    </style>
</head>
<body>
<p>
    hello world!!
</p>
<embed src="icon/list.svg" width="20" height="20" type="image/svg+xml"><!--svg矢量图标调用-->
<i class="iconfont">&#xe6ef;</i>
<i class="fas fa-star" style="font-size: 50px;color: #B03A2E"></i>
</body>
</html>
