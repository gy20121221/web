<!--
移动端默认的视口大小是980px(cs像素),
默认情况下，移动端的像素比就是980/移动端宽度 (980/750)
如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比是非常不好，
导致网页 中的内容非常非常的小
编写移动页面时，必须要确保有一个比较合理的像索比
1css像素对应2个物理像素
1css像素对应3个物理像素
-->

<!--
可以通过meta标签来设置视口大小
每一款移动设备设计时，都会有一个最佳的像素比，
般我们只需要 将像素比设置为该值即可得到一个最佳效果
将像素比设置为最佳像素比的视口大小我们称其为完美视口|
-->

<!--
不同的设备完美视口的大小是不一样的
iphone6 -- 375
iphone6plus -- 414
由于不同设备视口和像素比不同，所以同样的375个像素在不同的设备下意义是不一样，
比如在iphone6中375就是全屏，而到了plus中375就会缺一块

所以在移动端开发时，就不能再使用px来进行布局了

vw表示的是视口的宽度(viewport width)
100vw =一个视口的宽度
1vw=1%视口的宽度

设计图的宽度
75θpx 1125px（一般375的倍数）

rem
1 rem = 1 htm1的字体大小


-->
