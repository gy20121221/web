<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1px" width="50%" align="center">
    <tr>
        <td>q</td>
        <td>w</td>
        <td>e</td>
        <td>r</td>
    </tr>
    <tr>
        <td>q</td>
        <td>w</td>
        <td>e</td>
        <td>r</td>
    </tr>
</table>
</body>
</html>

<!--
可以将一个表格分成三个部分:
头部thead
主体tbody
底部tfoot
th表示头部的单元格
-->
