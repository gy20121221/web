<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello包含</title>
</head>
<body>
<!--可以将js代码编写到标签的onclick属性中
当我们点击按钮时，js代码才会执行
虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
-->
<button onclick="alert('你好')">hi</button>
<a href="javascript:alert('hhhh')">ohhh</a>
<!--可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码-->
<a href="javascript:">ohhh</a>
</body>
</html>
