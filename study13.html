<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #888888;
            position: relative;
            top: 100px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #ef475d;
            position: absolute;
            top: 100px;
            right: 0;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
