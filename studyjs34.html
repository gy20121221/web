<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标位置，获得鼠标键盘信息</title>
    <style>
        #get{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        #show{
            width: 200px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="get"></div>
<div id="show"></div>
<script>
    let get=document.getElementById("get");
    let show=document.getElementById("show");
    get.onmousemove=function (a){
        a=a||window.a;//解决事件对象的兼容性问题
        let x=a.clientX;
        let y=a.clientY;
        show.innerHTML="x="+x+",y="+y;
    }
</script>
</body>
</html>
<!--

		/*
		 * onmousemove
		 * 	- 该事件将会在鼠标在元素中移动时被触发
		 *
		 * 事件对象
		 * 	- 当事件的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数,
		 * 		在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标  键盘哪个按键被按下  鼠标滚轮滚动的方向。。。
		 */


		 在IE8中，响应函数被处罚时，浏览器不会传递事件对象，
			 * 	在IE8及以下的浏览器中，是将事件对象作为window对象的属性保存的

-->
