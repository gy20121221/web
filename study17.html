<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体</title>
    <style>
        div{
            height: 200px;
            border: 2px solid red;
           /* line-height: 2px; !*行高*!*/
            line-height: 200px;/*设置成一样，可以居中*/
        }
    </style>
</head>
<body>
<div>hello world!!</div>
</body>

<!-- font-weight 字重字体的加粗I
可选值:
normal默认值不加粗
bold加粗
100-900九个级别


font-style字体的风格
normal正常的
italic斜体


text-align文本的水平对齐
可选值:
left左侧对齐
right右对齐
center居中对齐


vertical-align设置元素垂直对齐的方式
可选值:
baseline默认值基线对齐
top顶部对齐
middle 居中对齐

text - decoration设置文本修饰
可选值:
none
什么都没有
underline
下划线
line - through删除线
overline上划线


white -space设置网页如何处理空白
可选值:
normal正常
nowrap
不换行
pre保留空白

-->
