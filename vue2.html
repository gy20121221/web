<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- 导入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- 导入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <input type="button" class="get" value="get请求">
   <input type="button" class="post" value="post请求">
   <div id="app">
        <input  type="button"  value="vue-get请求" @click="getJoke">
        <p>{{joke}}</p>
   </div>
  

   

 
    <script>
//         接口1:随机笑话
// 请求地址:https://autumnfish. cn/ api/joke/list 
// 请求方法:get
// 请求参数:num(笑话条数，数字)
// 响应内容:随机笑话

        document.querySelector(".get").onclick=function(){
          
            axios.get( "https://autumnfish.cn/api/joke/list?num=6")
            .then(function(response){
                console.log(response);
            } );
        }

//         接口2:用户注册
// 请求地址:https://autumnfish.cn/api/user/reg
// 请求方法:post
// 请求参数: username(用户名，字符串)
// 响应内容:注册成功或失败


        document.querySelector(".post").onclick=function(){
            axios.post("https://autumnfish.cn/api/user/reg",{username:"aost"})
            .then(function(response){
                console.log(response);
            })
        }


        var app=new Vue({
            el:"#app",
            date:{
                joke:"笑话"
            },
            methods:{
                getJoke:function(){
                        var that=this;
                         axios.get( "https://autumnfish.cn/api/joke")
                        .then(function(response){
                         console.log(response.date);
                         that.joke=response.date;
                         
            },function(err){} )
                }
           

            }

        })


    </script>
    
</body>
</html>
