<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach 遍历 slice 选择</title>
</head>
<body>
<script>
    var arr=["zzp","szr","dhf","ll"];
    arr.forEach(function (a,b,c){
           document.writeln(a) ;/*返回正在遍历的值*/
           document.writeln(b) ;/*返回正在遍历的编号*/
           /*document.writeln(c) ;/!*返回全部*!/*/
        }
    )
    document.writeln("@@@")
    document.writeln(arr.slice(0,2));
    document.writeln("@@@@")
    arr.unshift("hh","uu","ee");
    document.writeln(arr.splice(0,2,"wu","qwq"));
</script>
</body>
</html>

<!--
forEach( )方法需要一个函数作为参数
-
像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
-
数组中有几个元素函数就会执行几次，每次执行时，浏览器会将遍历到的元素
以实参的形式传递进来，我们可以来定义形参，来读取这些内容
浏览器会在回调函数中传递三个参数:

-->


<!--
slice(start,end )
可以用来从数组提取指定元素
不会影响原数组，是调用一个新赋值的数组
参数:
1.截取开始的位置的索引,包含开始索引
2.截取结束的位置的索引，不包含结束索引
第二个参数可以省略不写,此时会截取从开始索引往后的所有元素
-索引可以传递一个负值，如果传递一一个负值，则从后往前计算
-1倒数第一个
-->

/*
			 * splice()
			 * 	- 可以用于删除数组中的指定元素
			 * 	- 使用splice()会影响到原数组，会将指定元素从原数组中删除
			 * 		并将被删除的元素作为返回值返回
			 * 	- 参数：
			 * 		第一个，表示开始位置的索引
			 * 		第二个，表示删除的数量
			 * 		第三个及以后。。
			 * 			可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
			 *
			 */
